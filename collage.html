<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestro Collage - Recuerdos Fijos</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&family=Permanent+Marker&display=swap');

        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #121212; 
            background-image: radial-gradient(#252525 1px, transparent 1px);
            background-size: 30px 30px;
            min-height: 100vh;
            margin: 0;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }

        @media (min-width: 768px) {
            body {
                overflow-y: hidden;
            }
        }

        /* Estilo Polaroid */
        .polaroid {
            background: white;
            padding: 8px 8px 22px 8px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            border-radius: 2px;
            position: absolute;
            width: 140px; 
            user-select: none;
            border: 1px solid #ddd;
            transition: transform 0.3s ease;
        }

        @media (min-width: 768px) {
            .polaroid {
                width: 180px;
                padding: 10px 10px 28px 10px;
            }
        }

        .polaroid:hover {
            z-index: 500 !important;
            transform: scale(1.08) rotate(0deg) !important;
            box-shadow: 0 15px 35px rgba(0,0,0,0.7);
        }

        .polaroid img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            background-color: #f0f0f0;
            pointer-events: none;
        }

        @media (min-width: 768px) {
            .polaroid img {
                height: 160px;
            }
        }

        .polaroid span {
            display: block;
            text-align: center;
            font-family: 'Permanent Marker', cursive;
            font-size: 11px;
            color: #333;
            margin-top: 8px;
        }

        @media (min-width: 768px) {
            .polaroid span {
                font-size: 14px;
                margin-top: 10px;
            }
        }

        .btn-regreso {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            background: white;
            color: #570000;
            padding: 10px 16px;
            border-radius: 50px;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 5px 20px rgba(0,0,0,0.6);
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-regreso:hover {
            background: #fecaca;
            color: #570000;
        }

        .overlay-instrucciones {
            position: fixed;
            bottom: 20px;
            width: 100%;
            text-align: center;
            color: rgba(255,255,255,0.4);
            font-size: 10px;
            letter-spacing: 1px;
            pointer-events: none;
            z-index: 1;
            padding: 0 20px;
        }
    </style>
</head>
<body>

    <a href="index.html" class="btn-regreso">
        <i class="fa-solid fa-house"></i>
        <span>Inicio</span>
    </a>

    <div id="canvas-collage" class="relative w-full min-h-screen mx-auto max-w-6xl">
        <!-- Las fotos se generan aquÃ­ -->
    </div>

    <div class="overlay-instrucciones font-bold">
        Tus 20 fotos randoms nomas pq si
    </div>

    <script>
        const totalFotos = 20; 
        const container = document.getElementById('canvas-collage');
        
           const frases = [
            "ğŸ˜‚", "ğŸ˜", "ğŸ« ", "ğŸ¤¬", "ğŸ˜ˆ", 
            "ğŸ¥º", "ğŸ¥°", "ğŸ’€", "ğŸ¤©", "ğŸ¤¡",
            "âœ¨", "ğŸ”¥", "ğŸ§¸", "ğŸ«¶", "ğŸ™Š",
            "ğŸ’–", "ğŸŒˆ", "ğŸ¦‹", "ğŸª", "ğŸ•"
        ];

        function crearCollage() {
            const isMobile = window.innerWidth < 768;
            
            // Ajuste de rejilla para que estÃ©n mÃ¡s juntas
            const cols = isMobile ? 2 : 5;
            const rows = isMobile ? 10 : 4;
            
            // Ajustamos el alto del contenedor para que las fotos se encimen un poco mÃ¡s
            const verticalSpacing = isMobile ? 220 : window.innerHeight / rows;
            
            if (isMobile) {
                container.style.height = (rows * verticalSpacing + 100) + "px";
            } else {
                container.style.height = "100vh";
            }

            const cellWidth = container.offsetWidth / cols;
            const cellHeight = verticalSpacing;

            for (let i = 0; i < totalFotos; i++) {
                const foto = document.createElement('div');
                foto.className = 'polaroid';
                
                const numImagen = i + 1;
                const col = i % cols;
                const row = Math.floor(i / cols);
                
                const pWidth = isMobile ? 140 : 180;
                const pHeight = isMobile ? 200 : 250;

                // Reducimos el factor de aleatoriedad para que se mantengan mÃ¡s cerca de su centro
                const posX = (col * cellWidth) + (cellWidth / 2) - (pWidth / 2) + (Math.random() * 40 - 20);
                const posY = (row * cellHeight) + (cellHeight / 2) - (pHeight / 2) + (Math.random() * 40 - 20);
                
                const rotacion = (Math.random() * 12) - 6; 
                
                foto.style.left = `${posX}px`;
                foto.style.top = `${posY}px`;
                foto.style.transform = `rotate(${rotacion}deg)`;
                foto.style.zIndex = Math.floor(Math.random() * 20);

                const texto = frases[i] || 'Recuerdo';

                foto.innerHTML = `
                    <img src="c${numImagen}.png" alt="Foto ${numImagen}" onerror="this.src='https://via.placeholder.com/180x160?text=c${numImagen}'">
                    <span>${texto}</span>
                `;

                container.appendChild(foto);
            }
        }

        window.onload = crearCollage;

        let resizeTimer;
        window.onresize = () => {
            clearTimeout(resizeTimer);
            resizeTimer = setTimeout(() => {
                container.innerHTML = '';
                crearCollage();
            }, 250);
        };
    </script>
</body>
</html>
